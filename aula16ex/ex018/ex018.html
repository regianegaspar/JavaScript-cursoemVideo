<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div><p>Número (entre 1 e 100): <input type="number" name="tnum" id="tnum"> <input type="button" value="Adicionar" onclick="adicionou()"></p></div>
        <div>
            <select name="Numeros" id="tadi" size="10">
                <option>Valores adicionados</option>
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizou()"></p>
        </div>
        <div id="info"></div>
    </section>
    <footer>
        <p>&copy CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
