<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>Início: <input type="number" name="txti" id="txti" placeholder="Digite o nº inicial"></p>
            <p>Fim: <input type="number" name="txtf" id="txtf" placeholder="Digite o nº final"></p>
            <p>Contar: <input type="number" name="txtp" id="txtp" placeholder="De quanto em quanto?"></p>
            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            
            Preparando contagem
        </div>
    </section>
    <footer>
        <p>&copy CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
